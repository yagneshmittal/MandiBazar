<html>
    <head>
        <title>OTP Integration</title>
    </head>
    <body>
        <h1>Hello welcome in Farmers OTP integration</h1>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        <form action='' method='post' >
            {% csrf_token %}
            <input type='text' name='otp'>
            <input type='submit'>
        </form>
    </body>
</html>
